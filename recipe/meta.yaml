{% set name = "paprika" %}
{% set version = "1.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://github.com/slochower/pAPRika/archive/v{{ version }}.tar.gz
  sha256: 8856162a2495d7dadf78e35ece8e8d47eb223d86ba3bddc660ddfe71a13bcdf8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"


requirements:
  host:
    - python
    - setuptools
    - pip

  run:
    - python
    - numpy
    - scipy
    - setuptools
    - pymbar >= 3.0.5
    - mdtraj
    - ambertools

test:
  requires:
    - pytest
  imports:
    - paprika

about:
  home: https://github.com/slochower/pAPRika
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pAPRika is a toolkit for setting up, running, and analyzing free energy molecular dynamics simulations.
  doc_url: https://paprika.readthedocs.io/en/latest/
  dev_url: https://github.com/slochower/pAPRika

extra:
  recipe-maintainers:
    - slochower
    - nhenriksen
